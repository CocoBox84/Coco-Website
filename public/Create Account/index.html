<!DOCTYPE html>
<html>

<head>
  <title>Coco.ink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="http://127.0.0.1:5500/Coco Icon/Old Coco Icon.ico">
  <link href="http://127.0.0.1:5500/CSS/homepage.css" rel="stylesheet">
  <link href="http://127.0.0.1:5500/CSS/header.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
  <link href="http://127.0.0.1:5500/CSS/general.css" rel="stylesheet">
  <style>
    body {
      background-color: grey;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url("../Images/Background.png");
      margin: 0px;
      padding: 0px;
      height: 0px !important;
      width: 100%;
      max-width: 1200px;
    }

    #webpage {
      position: absolute;
      margin-top: 50px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
    }

    .products {
      display: grid;
      grid-template-columns: 1fr;
      margin-left: 12px;
      margin-right: 12px;
      bottom: 0;
    }

    /*#header {}*/

    .header {
      display: flex;
      flex: 1;
      height: 44px;
      position: fixed;
      z-index: 100;
      margin-bottom: 50px;
      background-color: lightgrey;
      top: 0;
      right: 0;
      left: 0;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.418);
      padding-top: 12px;
      padding-left: 12px;
      padding-bottom: 12px;
      padding-right: 12px;
      /* From https://css.glass */
      background: rgba(211, 211, 211, 0.75);
      /*border-radius: 16px;*/
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5.2px);
      -webkit-backdrop-filter: blur(5.2px);
      border: 1px solid rgba(211, 211, 211, 0.548);
    }


    /*.box-product {
            background-color: rgb(247, 243, 243);
            /* grid-template-columns: 100px 1fr; */
    /* width: 300px;
                height: 300px; *
            /*padding: 30px 3px 30px 40px;*
            /* display: grid; *

            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.418);
            width: 300px;
            height: 300px;

            overflow-y: scroll;
            overflow-x: scroll;
        }*/

    .box-product {
      background-color: wheat;
      /*margin-bottom: 50px;*/
      border-radius: 30px;
      padding: 12px;
      margin: 12px;
      margin-top: 100px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.418);
      overflow-y: auto;
      display: grid;
      grid-template-columns: 1fr 4fr;
    }

    #Coco {
      z-index: 101;
      height: 38px;
      padding-bottom: -20px;
      padding-right: -100px;
      opacity: 1;
      transition: height 1.0s;
      transition: opacity 1.0s;
      /**/
      transition: opacity 1.0s ease-in-out, height 1.0s ease-in-out;
      /**/
    }


    #Coco:hover {
      opacity: 0.10;
      cursor: pointer;
      height: 50px;
      transition: opacity 1.0s;
      transition: height 1.0s;
      /**/
      transition: opacity 1.0s ease-in-out, height 1.0s ease-in-out;
      /**/
    }

    .product-img {
      height: 120px;
      width: 120px;
      margin-left: 40px;
      max-width: 100%;
    }

    /*
                .Announcement {
                    background-color: wheat;
                    margin-top: 100px;
                    margin-bottom: 50px;
                }
                    */

    #Account-management {
      background-color: rgb(255, 255, 255);
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="webpage">
    <div id="header">
      <header class="header">
        <!--<button onclick="cocoSound();">Test</button>-->
        <a href="http://127.0.0.1:5500/index.html"><img id="Coco" src="http://127.0.0.1:5500/Coco.svg"
            onmouseover="const audio = new Audio(`http://127.0.0.1:5500/Coco.wav`); audio.play()"></a>

        <div class="left-header">
          <div></div>
          <a class="content-only-a" href="http://127.0.0.1:5500/Games/">
            <button class="special-button">Games</button>
          </a>
          <button class="special-button">Productivity</button>
          <button class="special-button">Creation</button>
          <button class="special-button">Develop</button>

        </div>

        <div id="user-controls" class="right-header">
          <button id="sign-in" class="special-button header-right">Sign In</button>
          <a class="content-only-a" href="http://127.0.0.1:5500/Create Account/">
            <button class="special-button">Create Account</button></a>
        </div>

      </header>
    </div>
    <div id="Account-management" class="info-box" style="grid-template-columns: 1fr;">
      <h2>Create or Access Your Coco Account</h2>

      <!-- Registration -->
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="special-button">Register</button>
      </form>

      <!-- Login -->
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="special-button">Login</button>
      </form>

      <!-- Forgot Password -->
      <form id="forgotForm">
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit" class="special-button">Send Reset Link</button>
      </form>

      <!-- Reset Password (hidden unless on reset page) -->
      <form id="resetForm" class="hidden">
        <input type="password" name="password" placeholder="New Password" required />
        <button type="submit" class="special-button">Reset Password</button>
      </form>

      <!-- Protected Actions -->
      <div id="protectedActions" class="hidden">
        <button id="meBtn" class="special-button">Get My Profile</button>
        <button id="adminBtn" class="special-button">Access Admin</button>
        <button id="logoutBtn" class="special-button">Logout</button>
      </div>

      <pre id="output"></pre>
    </div>

    <div id="error-container" class="error-container-hide">
      <div id="e" class="error big-box"></div>
    </div>
    <!---->
    <script src="http://127.0.0.1:5500/Ambler.mp3Sound.js"></script><!---->
    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script src="../Scripts/user.js"></script>

</body>

</html>
